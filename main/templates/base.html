	{% block filesLink %}
	{% endblock %}
</head>

			<div class="row">
				<div class="col-lg-12 ml-auto align-self-center">
					<nav>
						<ul class="menu d-flex justify-content-start">
							<!--<li class="menu__item"><a href="{% url 'main'%}">Главная</a></li> -->
							<li class="menu__item"><a href="{% url 'workers'%}">Сотрудники</a></li>
							<li class="menu__item"><a href="{% url 'cars'%}">Автопарк</a></li>
							<li class="menu__item"><a href="{% url 'services'%}">Товары и услуги</a></li>
							<li class="menu__item"><a href="{% url 'orders'%}">Заказы</a></li>
							<li class="menu__item"><a href="{% url 'customers'%}">Заказчики</a></li>
						<!-- 
							<li class="menu__item"><a href="{% url 'orders'%}">Регистрация</a></li>
							<li class="menu__item"><a href="{% url 'orders'%}">Авторизация</a></li>

						-->
						</ul>
					</nav>
				</div>
			</div>
		
	</header>
	<header class="second-menu-bar">
		<div class="row">
			<div class="col-xl-12 ml-auto align-self-center">
				<nav>
					<ul class="menu d-flex justify-content-start">
						{% block menu %}
						{% endblock %}
					</ul>
				</nav>
			</div>
		</div>
	</header>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
	
	
	
	{% block content%}

	{% endblock %}

	
			</div>
		</div>
	</div>
	<footer class="footer text-muted justify ">
		<div class="container-fluid-center ">
			<div class="row">
				<div class="col">
					<hr>
					
					<!--<p class="text-right">© Техноснаб 2020﻿-2020</p>-->
				</div>
			</div>
		</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
